<!DOCTYPE html>
<html lang="zh-CN">
<style>
    body {
        background: -webkit-linear-gradient(to right, #ff7e5f, #feb47b);
        /* Safari 5.1-6 */
        background: -o-linear-gradient(to right, #ff7e5f, #feb47b);
        /* Opera 11.1-12 */
        background: -moz-linear-gradient(to right, #ff7e5f, #feb47b);
        /* Firefox 3.6-15 */
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        /* 标准语法 */
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图示例</title>
    <style>
        #mapContainer {
            width: 100%;
            height: 500px;
        }
    </style>
    <style>
        /* 未点击时的样式 */
        a {
            color: black;
            /* 黑色 */
            text-decoration: none;
            /* 去掉下划线 */
            font-size: 20px;
            /* 字体大小 */
            transition: color 0.3s;
            /* 颜色过渡效果 */
        }

        /* 点击后的样式 */
        a:visited {
            color: #e991e9;
            /* 紫色 */
        }

        /* 鼠标悬停时的样式 */
        a:hover {
            color: #00BFFF;
            /* 天蓝色 */
        }
    </style>
</head>

<body>
    <div id="mapContainer"></div>

    <!-- 引入高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=b6dbba2cc04cd371d7de984602aeca8e"></script>
    <script>
        // 初始化地图
        function initMap() {
            // 创建地图实例
            var map = new AMap.Map('mapContainer', {
                zoom: 13, // 缩放级别
                center: [116.397428, 39.90923], // 中心点坐标（北京天安门）
            });

            // 添加标记点
            var marker = new AMap.Marker({
                position: [116.397428, 39.90923], // 标记点坐标
                title: '天安门', // 鼠标悬停显示的文字
            });
            map.add(marker);
        }

        // 页面加载完成后初始化地图
        window.onload = initMap;
    </script>
    <img src="https://i0.hdslb.com/bfs/archive/c8fd97a40bf79f03e7b76cbc87236f612caef7b2.png" />
    <a href="#" target="_blank">我叫pmy</a>
</body>

</html>
