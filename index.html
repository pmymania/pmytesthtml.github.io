<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图与选项卡示例</title>
    <style>
        /* 页面布局 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .tabs {
            width: 20%;
            /* 左侧五分之一 */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .tab {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        .tab:last-child {
            border-bottom: none;
        }

        .tab.active {
            background-color: #ddd;
        }

        .content {
            width: 80%;
            /* 右侧五分之四 */
            display: none;
        }

        .content.active {
            display: block;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #page1 {
            background-color: red;
        }

        #page2 {
            background-color: green;
        }

        #page3 {
            background-color: blue;
        }
    </style>
    <!-- 高德地图 API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=b6dbba2cc04cd371d7de984602aeca8e"></script>
</head>

<body>
    <div class="container">
        <!-- 左侧选项卡 -->
        <div class="tabs">
            <div class="tab active" data-target="#page1">页面 1</div>
            <div class="tab" data-target="#page2">页面 2</div>
            <div class="tab" data-target="#page3">页面 3</div>
        </div>
        <!-- 右侧内容区域 -->
        <div class="content active" id="map-container">
            <div id="map"></div>
        </div>
        <div class="content" id="page1"></div>
        <div class="content" id="page2"></div>
        <div class="content" id="page3"></div>
    </div>

    <script>
        // 初始化地图
        let map = new AMap.Map('map', {
            zoom: 12, // 初始缩放级别
            center: [116.397428, 39.90923], // 初始中心点（北京天安门）
            mapStyle: 'amap://styles/satellite' // 默认卫星图
        });

        // 选项卡切换逻辑
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有选项卡的激活状态
                tabs.forEach(t => t.classList.remove('active'));
                // 隐藏所有内容区域
                contents.forEach(c => c.classList.remove('active'));
                // 激活当前选项卡
                tab.classList.add('active');
                // 显示对应的内容区域
                const target = document.querySelector(tab.getAttribute('data-target'));
                target.classList.add('active');
            });
        });
    </script>
</body>

</html>
